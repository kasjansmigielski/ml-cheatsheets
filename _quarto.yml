  resources: ["requirements.txt"]
  render:
    - "*.qmd"
    - "!LIVE_CODE_SETUP.md"

website:
  title: "ML Cheatsheets"
  repo-url: https://github.com/kasjansmigielski/ml-cheatsheets
  repo-branch: main
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "ML Cheatsheets"
        menu:
          - text: "Wprowadzenie do ML"
            href: cheatsheets/01-intro-ml.qmd
